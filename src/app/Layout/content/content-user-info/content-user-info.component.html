<section class="content-user">

  <section class="content-user__header">
    <div class="content-user-picture-box">
      <img [src]="user.image" alt="user picture" class="user__picture">

      <div class="content-user-actions__buttons">
        <label for ="fileInput" class="content-user__add">
          <input type="file" (change)="onFileSelected($event)" id="fileInput" accept="image/*" hidden>

          <img class="user-add__icon" src="/assets/icon/add.svg" alt="add icon button" srcset="">
        </label>  
        <div class="content-user__delete"><img class="user-add__icon" src="/assets/icon/delete.svg"
            alt="delete icon button" srcset="">
        </div>
      </div>
    </div>
    <form action="" class="content-user-info-box">
      <div class="user-info-fullname-box">

        <div class="form-input">
          <input type="text" name="username" required autocomplete="off" [value]="user.firstname">
          <label for="name" class="label-name">
            <span class="content-name">First Name</span>
          </label>
        </div>
        <div class="form-input">
          <input type="text" name="username" required autocomplete="off" [value]="user.lastname">
          <label for="name" class="label-name">
            <span class="content-name">Last Name</span>
          </label>
        </div>
      </div>
      <div class="form-input">
        <input type="text" name="username" required autocomplete="off" [value]="user.username">
        <label for="name" class="label-name">
          <span class="content-name">User name</span>
        </label>
      </div>
      <div class="form-input">
        <input type="text" name="email" required autocomplete="off" [value]="user.email">
        <label for="name" class="label-name">
          <span class="content-name">Email</span>
        </label>
      </div>

      <div class="form-input">
        <input type="text" name="Phone" required autocomplete="off" [value]="user.phone">
        <label for="name" class="label-name">
          <span class="content-name">Phone</span>
        </label>
      </div>

      <p-dropdown [options]="Ocupations" [(ngModel)]="Ocupation" optionLabel="description" name="ocupationinput"
        placeholder="Select a Ocupation" />

      <div class="form-input textarea">
        <textarea name="Phone" required autocomplete="off">{{user.description}}</textarea>

        <label for="name" class="label-name">
          <span class="content-name">Description</span>
        </label>
      </div>

    </form>
  </section>


</section>
