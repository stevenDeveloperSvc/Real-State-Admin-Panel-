<section class="content-user">
  <app-property-basic-info (selectionChange)="handlePropertySelectionSelectionChange($event)"></app-property-basic-info>
  <app-property-short-description
    (selectionChange)="handlePropertyShortDescriptionSelectionChange($event)"></app-property-short-description>
  <app-property-description (selectionChange)="handlePropertyDescription($event)"></app-property-description>
  <app-property-images (selectionChange)="handlePropertyImages($event)" ></app-property-images>
  <section class="action-buttons-box">
    <input class="send__button" type="button" (click)="SaveProperty()" value="SAVE" />
    <input class="clear__button" type="button" (click)="UpdateProperty()" value="CLEAR">
  </section>
</section>
