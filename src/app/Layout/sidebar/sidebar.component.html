<div class="sidebar-container">
    <div class="sidebar-container-user-image">
        <div class="sidebar-container-image-or-name">
            <img *ngIf="IsImageLoaded" [src]="ImageUrl" alt="user image" class="sidebar-container-image__user">
            <p *ngIf="!IsImageLoaded" class="sidebar-container-name">{{FirstVowelUser}}</p>
        </div>
    </div>
    <div class="sidebar-menuitems">
        <ul class="sidebar-container-menu-items">
            <li>
                <a class="menu-item" [routerLink]="['/main/dashboard']">
                    <img class="item-icon" src="/assets/icon/home.svg" alt="home casa default view button">
                    <p>Home</p>
                </a>
            </li>
            <li>
                <a class="menu-item" [routerLink]="['/main/property-list']">
                    <img class="item-icon" src="/assets/icon/building.svg" alt="home casa default view button">
                    <p>Properties</p>
                </a>
            </li>
            <li>
                <a class="menu-item" [routerLink]="['/main/user-info']">
                    <img class="item-icon" src="/assets/icon/configuration.svg" alt="configuration user">
                    <p>Configuration</p>
                </a>
            </li>
        </ul>

        <ul class="sidebar-container-menu-items">
            <li>
                <a class="menu-item" (click)="LogOut()">
                    <img class="item-icon" src="/assets/icon/logout.svg" alt="home casa default view button">
                    <p>Logout</p>
                </a>
            </li>
        </ul>

    </div>

</div>
